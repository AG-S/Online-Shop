<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add User</title>
</head>
<body>
<form action="/products/update"  method="POST">
    <div class="form-row">
        <div class="col">
            <input type="hidden" name="id" value="${product.id}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Name" id="inputName" required name="name" value="${product.name}">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="price" id="inputPrice" required name="cost" value="${product.cost}">
        </div>
        <input type="submit" class="btn btn-dark" value="Save">
    </div>
</form>
</body>
</html>
